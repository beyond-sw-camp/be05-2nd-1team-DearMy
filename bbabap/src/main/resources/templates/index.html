<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1>BBABAP</h1>
    <!-- action : form에 작성한 데이터를 어디로 보낼지 저장. -->
    <form action="/user/login" method="post">
        <!-- name : 서버로 전송 할 때 변수이름의 역할 -->
        아이디 : <input type="text" name="user_id"> <br>
        비밀번호 : <input type="password" name="user_pwd"> <br>
        <input type="submit" value="로그인">
    </form>
    <a href="/user/signUp">회원가입 하러가기</a>
</body>
</html>
